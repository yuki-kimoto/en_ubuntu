<h2>ApacheでWebSocketリバースプロキシのproxy_wstunnelモジュールを有効にする</h2>

WebSocketのWebアプリケーションがある場合は、Apacheでリバースプロキシを行うにはproxy_wstunnelモジュールを有効にします。

<pre>
sudo a2enmod proxy_wstunnel
</pre>

設定を反映させるためには<a href="/blog/20200519084454.html">Apacheを再起動</a>してください。

Apacheのモジュールを有効・無効にする方法については、以下の記事を参考にしてください。

<ul>
  <li><a href="/blog/20200610082714.html">Apache設定ファイルを有効・無効にする - 基本設定・モジュール設定・サイト設定</a></li>
</ul>
