<h2>libxml2-devのインストール - Libxml2のヘッダとライブラリ</h2>

libxml2-devのインストールのインストール方法です。<a href="/blog/20200530085516.html">apt</a>コマンドでインストールします。Libxml2のヘッダとライブラリがインストールされます。

<pre>
sudo apt install -y libxml2-dev
</pre>

インストールされた、Libxml2のヘッダファイルとライブラリの場所については、<a href="/blog/20200429174004.html">ヘッダーファイルの読み込みパス</a>と<a href="/blog/20200428174004.html">ライブラリの読み込みパス</a>を参考にしてください。
