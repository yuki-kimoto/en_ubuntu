<h2> Installing libterm-readline-gnu-perl-Perl's Term :: ReadLine :: Gnu module </ h2>

Let's install Perl's Term :: ReadLine :: Gnu module. <a href="https://perlzemi.com/blog/20100302126967.html"> Required to enable the history feature in the Perl Debugger </a>. Install with the <a href="/blog/20200530085516.html"> apt </a> command.

<pre>
sudo apt install -y libterm-readline-gnu-perl
</ pre>
