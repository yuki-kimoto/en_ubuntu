<h2>libterm-readline-gnu-perlのインストール - PerlのTerm::ReadLine::Gnuモジュール</h2>

PerlのTerm::ReadLine::Gnuモジュールをインストールしましょう。<a href="https://perlzemi.com/blog/20100302126967.html">Perlのデバッガ</a>で履歴機能を有効にするために必要です。<a href="/blog/20200530085516.html">apt</a>コマンドでインストールします。

<pre>
sudo apt install -y libterm-readline-gnu-perl
</pre>
