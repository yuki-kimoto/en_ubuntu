<h2> Check Apache version --apachectl -v </h2>

Use "apachectl -v" to find out the version of Apache.

<pre>
apachectl -v
</pre>

The following is an example output of the Apache version.

<pre>
Server version: Apache /2.4.29 (Ubuntu)
Server built: 2020-03-13T12: 26: 16
</pre>
