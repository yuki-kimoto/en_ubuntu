<h2>libpq-devのインストール - PostgreSQLクライアントのヘッダとライブラリ</h2>

PostgreSQLクライアントのヘッダやライブラリを含む「libpq-dev」をインストールしましょう。

libpq-devは、PerlでDBIからPostgreSQLサーバーへ接続するためのDBD::Pgをインストールするために必要です。

<pre>
sudo apt install -y libpq-dev 
</pre>

インストールされた、PostgreSQLクライアントのヘッダファイルとライブラリの場所については、<a href="/blog/20200429174004.html">ヘッダーファイルの読み込みパス</a>と<a href="/blog/20200428174004.html">ライブラリの読み込みパス</a>を参考にしてください。
