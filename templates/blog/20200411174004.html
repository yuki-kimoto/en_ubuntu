<h2>libmysqlclient-dev のインストール - MariaDBクライアントのヘッダとライブラリ</h2>

PerlのDBD::MySQLのインストールに成功するために、MariaDBクライアントのヘッダやライブラリを含む「libmysqlclient-dev」をインストールしましょう。

<pre>
sudo apt install libmysqlclient-dev 
</pre>

インストールされた、MariaDBデータベースのヘッダファイルとライブラリの場所については、<a href="/blog/20200429174004.html">ヘッダーファイルの読み込みパス</a>と<a href="/blog/20200428174004.html">ライブラリの読み込みパス</a>を参考にしてください。
