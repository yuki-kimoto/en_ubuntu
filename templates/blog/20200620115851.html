<h2>libperl-devのインストール - Perlのヘッダとライブラリ</h2>

libperl-devのインストール方法です。Perlのヘッダとライブラリがインストールされます。

<pre>
sudo apt install -y libperl-dev
</pre>

インストールされた、Perlのヘッダファイルとライブラリの場所については、<a href="/blog/20200429174004.html">ヘッダーファイルの読み込みパス</a>と<a href="/blog/20200428174004.html">ライブラリの読み込みパス</a>を参考にしてください。
