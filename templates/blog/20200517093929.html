<h2>nfs-commonのインストール - NFSクライアント ネットワークファイル共有</h2>

複数サーバー間で、ネットワークファイル共有をするにはNFSサーバーにマウントするための機能を提供する「nfs-common」を、インストールしましょう。

<pre>
sudo apt install -y nfs-common
</pre>

NFSは、ネットワークファイルシステムの略です。
