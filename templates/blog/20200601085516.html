<h2>物理的に接続されているディスクを確認する - fdisk -l</h2>

Ubuntuに物理的に接続されているディスクを確認するには「fdisk -l」を使います。外付けハードディスクを接続した、あるいは、クラウドサービスで、GUI画面上から、ハードディスクを増設(アタッチ)したという場合を想定します。この状態では、まだLinuxのファイルシステムには認識されておらず、ハードディスクというデバイスが物理的に接続されたという状態です。

まず「fdisk -l」で、接続されているディスクの状態を確認します。sudoを使って管理者権限で実行します。

<pre>
sudo fdisk -l
</pre>
